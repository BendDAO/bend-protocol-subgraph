# --------------------------------------
# Common Entities
# --------------------------------------
type NftAsset @entity {
  """
  ERC721(Native, BNFT): nft asset address
  PUNKS: punk address
  """
  id: ID!
  nftAsset: Bytes!
  symbol: String!
  name: String!

  tokenItems: [NftTokenItem!]! @derivedFrom(field: "nftAsset")
}

type NftTokenItem @entity {
  """
  ERC721(Native, BNFT): nft asset address + nft token id
  PUNKS: punk address + punk index
  """
  id: ID!
  nftAsset: NftAsset!
  nftTokenId: BigInt!
  owner: Bytes
  tokenUri: String
}

# --------------------------------------
# BNFT Entities
# --------------------------------------
type BNFT @entity {
  """
  BNFT address
  """
  id: ID!
  symbol: String!
  name: String!
  nftAsset: NftAsset!
  tokenContractImpl: Bytes!

  lifetimeFlashLoans: BigInt! # default: 0

  flashLoanHistory: [FlashLoan!]! @derivedFrom(field: "bnft")
}

type FlashLoan @entity {
  """
  tx hash
  """ # TODO: replace with blockNumber/timestamp + blockPosition
  id: ID!
  bnft: BNFT!
  nftAsset: Bytes!
  nftTokenId: BigInt!
  target: Bytes!
  initiator: Bytes!
  timestamp: Int!
}

